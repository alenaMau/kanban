<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Product App</title>
</head>
<body>
<div></div>
<div id="app">
    <p>Добавление</p>
    <add-card @card-added="addCardToList"></add-card>
    <edit-card v-if="editingItem" :item="editingItem" :itemType="editingItemType" @save-changes="saveEditedItem"></edit-card>
    <div class="row">
        <div class="column">
            <p>Запланированные задачи</p>
            <card @button-clicked="addWorks" @button-edit="editItem" @button-delete="deleteCard" :cards="cards"></card>
        </div>
        <div class="column">
            <p>Задачи в работе</p>
            <works :works="works" @button-test="handleButtonClicked" @button-edit="editItem"></works>
        </div>
        <div class="column">
            <p>Тестирование</p>
            <test :tests="tests" @button-edit="editItem" @button-completed="addCompleted"></test>
        </div>
        <div class="column">
            <p>Выполненные задачи</p>
            <completed :finished="finished"></completed>
        </div>
    </div>
</div>
</body>
</html>
